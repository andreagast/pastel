<div class="flex md:flex-row flex-col-reverse gap-6 mt-4" *ngIf="!loading; else loadingTpl">
  <div class="border border-black rounded-md">
    <app-create-sale-panel [products]="products" (saleCreated)="refreshSale()"></app-create-sale-panel>
  </div>
  <div class="border border-black rounded-md h-full w-full">
    <app-sale-list-panel
      [products]="products"
      [sales]="sales"
      (deleteClick)="onDeleteSale($event)"
    ></app-sale-list-panel>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="w-full h-full flex flex-row items-center justify-center">
    <h1>Caricamento...</h1>
  </div>
</ng-template>
